<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="output-container">
            <input type="text" id="passwordOutput">
        </div>

        <div class="options">
            <label>
                <input type="checkbox" id="includeUppercase"> Include Uppercase Letters
            </label>
            <label>
                <input type="checkbox" id="includeLowercase"> Include Lowercase Letters
            </label>
            <label>
                <input type="checkbox" id="includeNumbers" checked> Include Numbers
            </label>
            <label>
                <input type="checkbox" id="includeSymbols"> Include Symbols
            </label>
            <label>
                Password Length:
                <input type="number" id="passwordLength" value="10">
            </label>
        </div>

        <button class="generate-btn" onclick="generatePassword()">Generate Password</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
